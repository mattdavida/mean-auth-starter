<div class="page-header">
  Register here:
</div>

<form ng-submit="register.regUser(regData)">
  <div class="form-group">
    <!-- Name -->
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Enter your name" ng-model="register.regData.name" >
  </div>
  <div class="form-group">
    <!-- Email -->
    <label>Email address:</label>
    <input type="text" class="form-control" placeholder="Enter your email" ng-model="register.regData.email" >
  </div>
  <div class="form-group">
    <!-- Username -->
    <label>username:</label>
    <input type="text" class="form-control" placeholder="Enter your new username" ng-model="register.regData.username" >
  </div>
  <div class="form-group">
    <!-- Password -->
    <label>Password:</label>
    <input type="text" class="form-control" placeholder="Enter your new password" ng-model="register.regData.password" >
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successMessage">
  <div class="alert alert-info">{{register.successMessage}}</div>
</div>

<div class="row show-hide-message" ng-show="register.errorMessage">
  <div class="alert alert-warning">{{register.errorMessage}}</div>
</div>

<div class="page-header">
  Login here:
</div>


<form ng-submit="main.doLogin(loginData)">
  <!-- Username -->
  <label>username:</label>
  <input type="text" class="form-control" placeholder="Enter your new username" ng-model="main.loginData.username" >
</div>
<div class="form-group">
  <!-- Password -->
  <label>Password:</label>
  <input type="text" class="form-control" placeholder="Enter your new password" ng-model="main.loginData.password" >
</div>
  <button type="submit" class="btn btn-default">Login</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMessage">
  <div class="alert alert-info">{{main.successMessage}}</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMessage">
  <div class="alert alert-warning">{{main.errorMessage}}</div>
</div>
